<svg fill="none" viewBox="0 0 845 300" width="845" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes rotate {
                    0% {
                        transform: rotate(3deg);
                    }
                    100% {
                        transform: rotate(-3deg);
                    }
                }

                @keyframes gradient-background {
                    0% {
                        background-position: 0% 50%;
                    }
                    50% {
                        background-position: 100% 50%;
                    }
                    100% {
                        background-position: 0% 50%;
                    }
                }

                @keyframes fade-in {
                    0% {
                        opacity: 0;
                    }
                    66% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }

                @keyframes puff-in {
                    0% {
                        transform: scale(2);
                        filter: blur(4px);
                        opacity: 0;
                    }
                    100% {
                        transform: scale(1);
                        filter: blur(0px);
                        opacity: 1;
                    }
                }

                .container {
                    font-family:
                        system-ui,
                        -apple-system,
                        'Segoe UI',
                        Roboto,
                        Helvetica,
                        Arial,
                        sans-serif,
                        'Apple Color Emoji',
                        'Segoe UI Emoji';
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    margin: 0;
                    width: 100%;
                    height: 300px;
                    background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
                    background-size: 600% 500%;
                    animation: gradient-background 10s ease infinite;
                    border-radius: 10px;
                    color: white;
                    text-align: center;
                }

                h1 {
                    font-size: 50px;
                    line-height: 1.3;
                    letter-spacing: 5px;
                    text-shadow:
                        0 1px 0 #efefef,
                        0 2px 0 #efefef,
                        0 3px 0 #efefef,
                        0 4px 0 #efefef,
                        0 12px 5px rgba(0, 0, 0, 0.1);
                    animation: rotate ease-in-out 1s infinite alternate;
                }

                p {
                    font-size: 20px;
                    text-shadow: 0 1px 0 #efefef;
                    animation: 3s ease 0s normal forwards 1 fade-in;
                }
                .language {
                    display: flex;
                    gap: 8px;
                    animation: 10s ease 0s normal forwards 1 puff-in;
                }
                .language img {
                    background-color: rgba(255, 255, 255, .85);
                    padding: 2px;
                    border-radius: 4px;
                }
            </style>
            <div class="container">
                <h1>Hello! I'm Drizzle</h1>
                <p>Nice to see you</p>
                <div class="language">
                    <img width="16" height="16" src="https://raw.githubusercontent.com/github/explore/main/topics/javascript/javascript.png" />
                    <img width="16" height="16" src="https://raw.githubusercontent.com/github/explore/main/topics/typescript/typescript.png" />
                    <img width="16" height="16" src="https://raw.githubusercontent.com/github/explore/main/topics/react/react.png" />
                    <img width="16" height="16" src="https://raw.githubusercontent.com/github/explore/main/topics/flutter/flutter.png" />
                    <img width="16" height="16" src="https://raw.githubusercontent.com/github/explore/main/topics/nodejs/nodejs.png" />
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
